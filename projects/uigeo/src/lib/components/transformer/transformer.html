<div #content class="content">
  <ng-content></ng-content>
</div>

<div #cornerAnchor class="anchor top-left">
  <div
    class="rotate-anchor"
    (mousemove)="onEnterLeave($event, CursorType.Rotate, 315)"
    (mouseleave)="onEnterLeave($event, CursorType.Auto, 0)"
    (mousedown)="startRotate($event, 315)"
  ></div>
  <div
    class="resize-anchor"
    (mousemove)="onEnterLeave($event, CursorType.Resize, 315)"
    (mouseleave)="onEnterLeave($event, CursorType.Auto, 0)"
    (mousedown)="startResize($event, {x: -1, y: -1})"
  ></div>
</div>

<div #cornerAnchor class="anchor top-right">
  <div
    class="rotate-anchor"
    (mousemove)="onEnterLeave($event, CursorType.Rotate, 45)"
    (mouseleave)="onEnterLeave($event, CursorType.Auto, 0)"

  <div

    (mousemove)="onEnterLeave($event, CursorType.Resize, 45)"

  ></div>
</div>
